    <script>
        $(document).ready(function() {
            $("#signup-button").click(function() {
                $.ajax({
                    type: "POST",
                    url: "http://" + connectConfig.ip + ":" + connectConfig.port + urlConfig.register,
                    headers: {
                        "Content-Type": "application/json;charset=utf-8"
                    },
                    data: JSON.stringify({
                        "username": $("#username").val(),
                        "password": $("#password").val(),
                        "email": $("#email").val()
                    }),
                    success: function(data) {
                        let outDiv = $('<div class="alert" role="alert"></div>');
                        let strong = $('<strong></strong>').text('success!');
                        let span = $('<p></p>').text('You have been signed up successfully!');
                        if(data['status'] == 0) {
                            outDiv.addClass('alert-success');
                            window.setTimeout(function() {
                                $(location).attr('href', '/index.html');
                            }, 4000);
                        } else {
                            strong.text('error!');
                            span.text(data['msg']);
                            outDiv.addClass('alert-secondary');
                        }
                        outDiv.append(strong);
                        outDiv.append(span);
                        $('.h-alert').append(outDiv);
                        window.setTimeout(function() {
                            $('.alert').fadeTo(500, 0).slideUp(500, function(){
                                $(this).remove();
                            });
                        }, 2000);
                    },
                    error: function(xmlHttpRequest, textStatus) {
                        let outDiv = $('<div class="alert alert-secondary" role="alert"></div>');
                        let strong = $('<strong></strong>').text('error!');
                        let span = $('<p></p>').text("Can't connect to server");
                        outDiv.append(strong);
                        outDiv.append(span);
                        $('.h-alert').append(outDiv);
                        window.setTimeout(function() {
                            $('.alert').fadeTo(500, 0).slideUp(500, function(){
                                $(this).remove();
                            });
                        }, 2000);
                    }
                });
            });
        })
    </script>
